<header class="header">
    <div class="nav-menu">
        <div class="logo">
            <a class="logo__link">
                <img src="img/logo.svg" alt="Логотип" width="70" height="61">
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list--text">Home</li>
                <li class="nav__list--text">The hut</li>
                <li class="nav__list--text">The area</li>
                <li class="nav__list--text">Booking</li>
                <li class="nav__list--text">About us</li>
                <li class="nav__list--text">Faq</li>
            </ul>
            <a class="language">
                <img src="img/denmark.svg" alt="Флаг" width="25" height="25">
            </a>
        </nav>
        <div class="button">
            <a class="button button--book">Book now</a>
        </div>
    </div>
    <div class="slider">
        <div class="slider-line">
            <img src="img/01-cs.svg" alt="" width="1400" height="768">

        <div class="slider__text">
            <h1 class="slider__text--h1">Find peace in the Forest</h1>
            <p class="slider__text--p">Come and stay in out hut hotel near <br> Mariager Fjord in Denmark</p>
        </div>
        <div class="slider__switch">
            <a class="slider__switch--left">
                <img src="img/switch-left.svg" alt="левый переключатель" width="33" height="15">
            </a>
            <a class="slider__switch--right">
                <img src="img/switch-right.svg" alt="правый переключатель" width="33" height="15">
            </a>
        </div>
        <div class="sale">
            <div class="sale__left">
                <a class="slider__sale--link">Book now</a>
            </div>
            <div class="sale__right">
                <div class="sale__right--text">
                    <p class="sale__right sale__right--text-from">from</p>
                    <p class="sale__right sale__right--text-price">€3.200</p>
                    <p class="sale__right sale__right--text-per">per night</p>
                </div>
