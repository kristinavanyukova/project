<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
<header class="header">
    <div class="nav-menu">
        <div class="mini-mobile">
            <div class="mini-mobile__tabs" id="hamb">
                <span class="tab"></span>
                <span class="tab"></span>
                <span class="tab"></span>
            </div>
        </div>
        <div class="section" id="popup"></div>
            <a class="nav-menu__logo">
                <img src="img/logo.svg" alt="Логотип" width="70" height="61">
            </a>

        <nav class="nav">
            <ul class="nav__list" id="menu">
                <li><a class="nav__list--item" href="#">Home</a></li>
                <li><a class="nav__list--item" href="#">The hut</a></li>
                <li><a class="nav__list--item" href="#">The area</a></li>
                <li><a class="nav__list--item" href="#">Booking</a></li>
                <li><a class="nav__list--item" href="#">About us</a></li>
                <li><a class="nav__list--item" href="#">Faq</a></li>
            </ul>
            <div class="lang-menu">
                <div class="selected-lang">
                </div>
                <ul>
                    <li>
                        <a class="dk" href="#">Dk</a>
                    </li>
                    <li>
                        <a class="ru" href="#">Ru</a>
                    </li>
                    <li>
                        <a class="fr" href="#">Fr</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="button">
            <button class="button button--book">Book now</button>
        </div>
    </div>
    <div>
        <div class="main-slider swiper">
            <!-- Обёртка свипера -->
            <div class="swiper-wrapper">
                <!-- Cлайды -->
                <div class="swiper-slide"><img src="img/01-cs.jpg" alt="" width="1400" height="768"></div>
                <div class="swiper-slide"><img src="img/03-cs.jpg" alt="" width="1400" height="768"></div>
                <div class="swiper-slide"><img src="img/06-cs.jpg" alt="" width="1400" height="768"></div>
            </div>

            <div class="slider-control">
                <div class="slider__btn-prev swiper-button-prev"></div>
                <div class="slider__btn-next swiper-button-next"></div>
            </div>
            <!-- Скролл -->
            <div class="swiper-scrollbar"></div>

            <div class="slider-text">
                <h1 class="slider-text__title">Find peace in the Forest</h1>
                <p class="slider-text__description">Come and stay in out hut hotel near<br> Mariager Fjord in Denmark</p>
            </div>
        </div>

        <div class="sale">
            <div class="sale__left">
                <button class="sale__btn">Book now</button>
            </div>
            <div class="sale__right">
                <div class="sale__right--text">
                    <span>from</span>
                    <span class="sale__right sale__right--text-value">€3.200</span>
                    <span class="sale__right sale__right--text-per">per night</span>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
</main>
<footer></footer>
<script src="script.js"></script>
</body>
</html>
